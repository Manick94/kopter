<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Kopter WebGL</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="TemplateData/UnityProgress.js"></script>
  </head>
  <body class="template">
    <p class="header"><span>Kopter WebGL</p>
    <div class="template-wrap clear">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" height="600px" width="960px"></canvas>
      <br>
      <div class="logo"></div>
      <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="SetFullscreen(1);" /></div>
      <div class="title">Kopter</div>
      <!-- <br /><br /><br /><br /> -->
      <div style="padding-top: 50px;"><strong>Controls</strong></div>
      <div style="padding-top: 5px; font-size:12px;">Throttle up/down = Z/S</div>
      <div style="padding-top: 5px; font-size:12px;">Tail Rotor left/right = Q/D</div>
      <div style="padding-top: 5px; font-size:12px;">Cyclic moves = Arrows up/down/left/right</div>
      <div style="padding-top: 5px; font-size:12px;">Change view = A</div>
      <div style="padding-top: 5px; font-size:12px;">Reset = R</div>

    </div>

    <p class="footer">&laquo; created with <a href="http://unity3d.com/" title="Go to unity3d.com">Unity</a> &raquo;</p>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 268435456,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    dataUrl: "Release/webgl.data",
    codeUrl: "Release/webgl.js",
    memUrl: "Release/webgl.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>

  </body>
</html>
